<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- img -->
      <article class="gift-img">
        <img src="./yaaa.jpg" alt="gift picture" class="imaging" />
      </article>
      <!-- info -->
      <article class="gift-info">
        <h3>SEREJA's birthday</h3>
        <h4 class="giveaway"></h4>
        <p class ="biday">
          Скоро скоро день, коли ти народився,<br>
          Незабаром свято прийде!<br>
        </p>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">--</h4>
              <span>days</span>
            </div>
          </div>
          <!-- end of item -->

          <!-- hours -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">--</h4>
              <span>hours</span>
            </div>
          </div>
          <!-- end of item -->

          <!-- mins -->
          <div class="deadline-format">
            <div>
              <h4 class="mins">--</h4>
              <span>mins</span>
            </div>
          </div>
          <!-- end of item -->

          <!-- secs -->
          <div class="deadline-format">
            <div>
              <h4 class="secs">--</h4>
              <span>secs</span>
            </div>
          </div>
          <!-- end of item -->
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
